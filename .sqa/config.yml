config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/grycap/im:
      branch: master
      repo: https://github.com/grycap/im
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/grycap/im git:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-goldenrod-binturong.sh
        container: qc.acc_cranky-purple-husky
  QC.Doc:
    repos:
      github.com/grycap/im find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.ready-tangerine-magpie.sh
        container: qc.doc_seedy-heliotrope-maltese
      github.com/grycap/im git:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-cinnabar-drever.sh
        container: qc.doc_paltry-cinnabar-flounder
      github.com/grycap/im markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-ecru-frise.sh
        container: qc.doc_homey-cinnamon-grouse
      github.com/grycap/im restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-thistle-grasshopper.sh
        container: qc.doc_whiny-beige-giraffe
