config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/grycap/im:
      branch: sqa
      repo: https://github.com/grycap/im
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/grycap/im git:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-salmon-rat.sh
        container: qc.acc_crappy-tan-quoll
  QC.Doc:
    repos:
      github.com/grycap/im find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-tangerine-camel.sh
        container: qc.doc_scummy-auburn-gharial
      github.com/grycap/im git:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-lemon-chin.sh
        container: qc.doc_baggy-flax-butterfly
      github.com/grycap/im markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-tangerine-tzu.sh
        container: qc.doc_squirrely-denim-moose
      github.com/grycap/im restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-bistre-markhor.sh
        container: qc.doc_cranky-linen-starfish
  QC.Lic:
    repos:
      github.com/grycap/im licensee:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-magenta-goose.sh
        container: qc.lic_wiggy-corn-chamois
  QC.Met:
    repos:
      github.com/grycap/im validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-ochre-terrier.sh
        container: qc.met_blurry-ultramarine-baboon
  QC.Sec:
    repos:
      github.com/grycap/im bandit:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-amaranth-tiger.sh
        container: qc.sec_tacky-alizarin-dolphin
  QC.Sty:
    repos:
      github.com/grycap/im flake8:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-chartreuse-kudu.sh
        container: qc.sty_lumpy-lemon-bonobo
      github.com/grycap/im hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-peach-ladybird.sh
        container: qc.sty_breezy-ivory-kingfisher
      github.com/grycap/im jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-harlequin-ocelot.sh
        container: qc.sty_flimsy-lilac-blue
  QC.Uni:
    repos:
      github.com/grycap/im commands:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-malachite-neanderthal.sh
        container: qc.uni_crappy-taupe-javanese
  QC.Ver:
    repos:
      github.com/grycap/im get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-purple-tetra.sh
        container: qc.ver_trippy-gold-hedgehog
timeout: 5400
