config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/grycap/im:
      branch: sqa
      repo: https://github.com/grycap/im
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/grycap/im git:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-chocolate-bombay.sh
        container: qc.acc_tasty-jade-crane
  QC.Doc:
    repos:
      github.com/grycap/im find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-russet-whale.sh
        container: qc.doc_cozy-grey-leopard
      github.com/grycap/im git:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-cyan-abyssinian.sh
        container: qc.doc_snazzy-rust-crocodile
      github.com/grycap/im markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-fuchsia-chipmunk.sh
        container: qc.doc_squirrely-linen-walrus
      github.com/grycap/im restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-silver-eleuth.sh
        container: qc.doc_hasty-apricot-panda
  QC.Lic:
    repos:
      github.com/grycap/im licensee:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-wisteria-dugong.sh
        container: qc.lic_slimy-gold-manatee
  QC.Met:
    repos:
      github.com/grycap/im validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-salmon-dingo.sh
        container: qc.met_cranky-orange-cuttlefish
  QC.Sec:
    repos:
      github.com/grycap/im bandit:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-puce-hornet.sh
        container: qc.sec_cloudy-cinnamon-squirrel
  QC.Sty:
    repos:
      github.com/grycap/im flake8:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-harlequin-dane.sh
        container: qc.sty_freaky-turquoise-koala
      github.com/grycap/im hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-apricot-cockroach.sh
        container: qc.sty_wiggy-purple-wrasse
      github.com/grycap/im jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-amaranth-jellyfish.sh
        container: qc.sty_stinky-harlequin-olm
  QC.Uni:
    repos:
      github.com/grycap/im commands:
        commands:
        - /usr/bin/env sh .sqa/script.ready-cream-barracuda.sh
        container: qc.uni_chummy-amber-wasp
  QC.Ver:
    repos:
      github.com/grycap/im get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-bronze-penguin.sh
        container: qc.ver_leaky-blue-vulture
timeout: 5400
