config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.1.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/grycap/im:
      branch: sqa
      repo: https://github.com/grycap/im
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/grycap/im git:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-lemon-chow.sh
        container: qc.acc_slimy-corn-wolverine
  QC.Doc:
    repos:
      github.com/grycap/im find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-cerulean-turkey.sh
        container: qc.doc_flaky-charcoal-havanese
      github.com/grycap/im git:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-chocolate-eleuth.sh
        container: qc.doc_pokey-chocolate-foxhound
      github.com/grycap/im markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-lilac-bonobo.sh
        container: qc.doc_crappy-amber-robin
      github.com/grycap/im restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-periwinkle-birman.sh
        container: qc.doc_freaky-chestnut-harrier
  QC.Lic:
    repos:
      github.com/grycap/im licensee:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-lavender-greyhound.sh
        container: qc.lic_chewy-apricot-burmese
  QC.Met:
    repos:
      github.com/grycap/im validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-red-fish.sh
        container: qc.met_zippy-scarlet-gorilla
  QC.Sec:
    repos:
      github.com/grycap/im bandit:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-mustard-dragon.sh
        container: qc.sec_sleazy-cornflower-coyote
  QC.Sty:
    repos:
      github.com/grycap/im flake8:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-cerise-donkey.sh
        container: qc.sty_lumpy-indigo-fly
      github.com/grycap/im hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-fuchsia-tarantula.sh
        container: qc.sty_scanty-cinnamon-moth
      github.com/grycap/im jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-chocolate-gar.sh
        container: qc.sty_sunny-sangria-sloth
  QC.Uni:
    repos:
      github.com/grycap/im tox:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-zucchini-gecko.sh
        container: qc.uni_queasy-chocolate-rottweiler
  QC.Ver:
    repos:
      github.com/grycap/im get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-pumpkin-dog.sh
        container: qc.ver_fuzzy-turquoise-sheepdog
timeout: 5400
