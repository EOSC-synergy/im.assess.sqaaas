config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/grycap/im:
      branch: sqa
      repo: https://github.com/grycap/im
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/grycap/im git:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-blue-dolphin.sh
        container: qc.acc_tacky-amber-wolverine
  QC.Doc:
    repos:
      github.com/grycap/im find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-viridian-beetle.sh
        container: qc.doc_crabby-scarlet-maltese
      github.com/grycap/im git:
        commands:
        - /usr/bin/env sh .sqa/script.surly-champagne-llama.sh
        container: qc.doc_chewy-khaki-indri
      github.com/grycap/im markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-sapphire-monkey.sh
        container: qc.doc_chewy-sepia-bird
      github.com/grycap/im restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-scarlet-hound.sh
        container: qc.doc_sleazy-tan-turkey
  QC.Lic:
    repos:
      github.com/grycap/im licensee:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-fuchsia-woodpecker.sh
        container: qc.lic_sleepy-burgundy-hare
  QC.Met:
    repos:
      github.com/grycap/im validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-lilac-yak.sh
        container: qc.met_stuffy-azure-cichlid
  QC.Sec:
    repos:
      github.com/grycap/im bandit:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-aquamarine-chipmunk.sh
        container: qc.sec_squeaky-gold-beaver
  QC.Sty:
    repos:
      github.com/grycap/im flake8:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-ecru-fish.sh
        container: qc.sty_squeaky-magnolia-tortoise
      github.com/grycap/im hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-rose-urchin.sh
        container: qc.sty_skanky-cerulean-oyster
      github.com/grycap/im jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-auburn-spider.sh
        container: qc.sty_snappy-eggplant-termite
  QC.Uni:
    repos:
      github.com/grycap/im tox:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-firebrick-peccary.sh
        container: qc.uni_frumpy-gold-moorhen
  QC.Ver:
    repos:
      github.com/grycap/im get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-cornflower-hornet.sh
        container: qc.ver_tacky-maroon-budgerigar
timeout: 5400
