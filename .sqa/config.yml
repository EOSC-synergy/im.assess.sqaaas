      github.com/grycap/im bandit:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-buff-wrasse.sh
        container: qc.sec_boozy-pumpkin-giraffe
  QC.Sty:
    repos:
      github.com/grycap/im flake8:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-orchid-capybara.sh
        container: qc.sty_geeky-champagne-bear
      github.com/grycap/im hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-ruby-pig.sh
