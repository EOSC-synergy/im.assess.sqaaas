config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/grycap/im:
      branch: sqa
      repo: https://github.com/grycap/im
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/grycap/im git:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-mauve-mouse.sh
        container: qc.acc_sleazy-ivory-havanese
  QC.Doc:
    repos:
      github.com/grycap/im find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-amaranth-koala.sh
        container: qc.doc_flabby-pear-tzu
      github.com/grycap/im git:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-rust-mau.sh
        container: qc.doc_hazy-mustard-rhinoceros
      github.com/grycap/im markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-puce-hedgehog.sh
        container: qc.doc_leaky-periwinkle-centipede
      github.com/grycap/im restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-denim-liger.sh
        container: qc.doc_shaky-bistre-saola
  QC.Lic:
    repos:
      github.com/grycap/im licensee:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-eggplant-quetzal.sh
        container: qc.lic_pokey-grey-moorhen
  QC.Met:
    repos:
      github.com/grycap/im validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-thistle-toucan.sh
        container: qc.met_dorky-khaki-angelfish
  QC.Sec:
    repos:
      github.com/grycap/im bandit:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-coral-macaque.sh
        container: qc.sec_chewy-puce-raccoon
  QC.Sty:
    repos:
      github.com/grycap/im flake8:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-seashell-blue.sh
        container: qc.sty_gloppy-chartreuse-baboon
      github.com/grycap/im hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-emerald-swan.sh
        container: qc.sty_whiny-green-moth
      github.com/grycap/im jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-ruby-grasshopper.sh
        container: qc.sty_gummy-amethyst-capuchin
  QC.Uni:
    repos:
      github.com/grycap/im commands:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-carmine-spaniel.sh
        container: qc.uni_shabby-beige-foxhound
  QC.Ver:
    repos:
      github.com/grycap/im get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-cinnabar-rabbit.sh
        container: qc.ver_snippy-aquamarine-magpie
timeout: 5400
