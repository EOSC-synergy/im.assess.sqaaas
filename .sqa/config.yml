config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.1.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/grycap/im:
      branch: sqa
      repo: https://github.com/grycap/im
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/grycap/im git:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-scarlet-hound.sh
        container: qc.acc_muggy-rust-fousek
  QC.Doc:
    repos:
      github.com/grycap/im find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-heliotrope-squirt.sh
        container: qc.doc_geeky-mustard-magpie
      github.com/grycap/im git:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-ecru-lobster.sh
        container: qc.doc_pokey-orchid-cow
      github.com/grycap/im markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-cream-salamander.sh
        container: qc.doc_muggy-cornflower-beagle
      github.com/grycap/im restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-peach-slug.sh
        container: qc.doc_clammy-purple-eagle
  QC.Lic:
    repos:
      github.com/grycap/im licensee:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-corn-crane.sh
        container: qc.lic_sleazy-rose-peccary
  QC.Met:
    repos:
      github.com/grycap/im validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-bistre-pig.sh
        container: qc.met_lovely-auburn-llama
  QC.Sec:
    repos:
      github.com/grycap/im bandit:
        commands:
        - /usr/bin/env sh .sqa/script.surly-celadon-dragon.sh
        container: qc.sec_lumpy-cornflower-clam
  QC.Sty:
    repos:
      github.com/grycap/im flake8:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-lemon-deer.sh
        container: qc.sty_stinky-myrtle-tiger
      github.com/grycap/im hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-flax-ladybird.sh
        container: qc.sty_jumpy-asparagus-echidna
      github.com/grycap/im jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-chocolate-bulldog.sh
        container: qc.sty_flaky-linen-saola
  QC.Uni:
    repos:
      github.com/grycap/im tox:
        commands:
        - /usr/bin/env sh .sqa/script.randy-crimson-salamander.sh
        container: qc.uni_tacky-cerulean-spaniel
  QC.Ver:
    repos:
      github.com/grycap/im get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-beige-capuchin.sh
        container: qc.ver_stealthy-malachite-chihuahua
timeout: 5400
