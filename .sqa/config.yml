config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/grycap/im:
      branch: v1.17.1
      repo: https://github.com/grycap/im
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/grycap/im git:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-buff-ladybird.sh
        container: qc.acc_trippy-chartreuse-peccary
  QC.Doc:
    repos:
      github.com/grycap/im find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-zucchini-toad.sh
        container: qc.doc_silly-alizarin-molly
      github.com/grycap/im git:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-xanthic-coyote.sh
        container: qc.doc_clammy-puce-squirt
      github.com/grycap/im markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.messy-sapphire-stingray.sh
        container: qc.doc_skimpy-wheat-quokka
      github.com/grycap/im restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-pear-kakapo.sh
        container: qc.doc_droopy-tan-drever
