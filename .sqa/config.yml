config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/grycap/im:
      branch: sqa
      repo: https://github.com/grycap/im
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/grycap/im git:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-magenta-giraffe.sh
        container: qc.acc_frumpy-cinnamon-malamute
  QC.Doc:
    repos:
      github.com/grycap/im find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-wheat-beaver.sh
        container: qc.doc_blurry-indigo-serval
      github.com/grycap/im git:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-beige-tortoise.sh
        container: qc.doc_bluesy-carmine-opossum
      github.com/grycap/im markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-green-hummingbird.sh
        container: qc.doc_snoopy-black-shrew
      github.com/grycap/im restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-rust-bear.sh
        container: qc.doc_chewy-salmon-mastiff
  QC.Lic:
    repos:
      github.com/grycap/im licensee:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-flax-frog.sh
        container: qc.lic_seedy-salmon-koala
  QC.Met:
    repos:
      github.com/grycap/im validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-corn-tiger.sh
        container: qc.met_dorky-myrtle-tiger
  QC.Sec:
    repos:
      github.com/grycap/im bandit:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-seashell-olm.sh
        container: qc.sec_jumpy-gold-indri
  QC.Sty:
    repos:
      github.com/grycap/im flake8:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-cinnabar-penguin.sh
        container: qc.sty_greasy-brass-chipmunk
      github.com/grycap/im hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-grey-centipede.sh
        container: qc.sty_sleazy-buff-clam
      github.com/grycap/im jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.messy-smalt-lemur.sh
        container: qc.sty_wiggy-magenta-eleuth
  QC.Uni:
    repos:
      github.com/grycap/im commands:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-buff-bear.sh
        container: qc.uni_crabby-yellow-schnauzer
  QC.Ver:
    repos:
      github.com/grycap/im get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-coral-rhinoceros.sh
        container: qc.ver_crabby-maroon-squid
timeout: 5400
