        container: qc.sec_foggy-tangerine-urchin
  QC.Sty:
    repos:
      github.com/grycap/im flake8:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-jade-shark.sh
        container: qc.sty_crabby-rose-mongrel
