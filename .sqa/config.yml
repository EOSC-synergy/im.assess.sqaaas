config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/grycap/im:
      branch: sqa
      repo: https://github.com/grycap/im
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/grycap/im git:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-buff-echidna.sh
        container: qc.acc_gimpy-olivine-impala
  QC.Doc:
    repos:
      github.com/grycap/im find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-sepia-caiman.sh
        container: qc.doc_snoopy-ruby-butterfly
      github.com/grycap/im git:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-gold-burmese.sh
        container: qc.doc_hasty-grey-cougar
  QC.Lic:
    repos:
      github.com/grycap/im licensee:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-yellow-fousek.sh
        container: qc.lic_homey-scarlet-javanese
  QC.Ver:
    repos:
      github.com/grycap/im get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-salmon-zorse.sh
        container: qc.ver_zippy-yellow-ostrich
timeout: 5400
