config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/grycap/im:
      branch: sqa
      repo: https://github.com/grycap/im
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/grycap/im git:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-wisteria-lemming.sh
        container: qc.acc_goopy-cobalt-bordeaux
  QC.Doc:
    repos:
      github.com/grycap/im find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-emerald-serval.sh
        container: qc.doc_geeky-bronze-camel
      github.com/grycap/im git:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-ivory-chicken.sh
        container: qc.doc_queasy-indigo-dollar
      github.com/grycap/im markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-rose-hornet.sh
        container: qc.doc_dorky-coral-iguana
      github.com/grycap/im restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-purple-malamute.sh
        container: qc.doc_lousy-amaranth-tang
  QC.Lic:
    repos:
      github.com/grycap/im licensee:
        commands:
        - /usr/bin/env sh .sqa/script.silly-eggplant-bird.sh
        container: qc.lic_nerdy-khaki-orangutan
  QC.Met:
    repos:
      github.com/grycap/im validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-jade-crocodile.sh
        container: qc.met_shaggy-tangerine-heron
  QC.Sec:
    repos:
      github.com/grycap/im bandit:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-burgundy-zebra.sh
        container: qc.sec_smelly-amaranth-abyssinian
  QC.Sty:
    repos:
      github.com/grycap/im flake8:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-orange-saola.sh
        container: qc.sty_craggy-cream-deer
      github.com/grycap/im hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-puce-cougar.sh
        container: qc.sty_sleepy-coral-abyssinian
      github.com/grycap/im jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.randy-sepia-pig.sh
        container: qc.sty_shaggy-orange-audemer
  QC.Uni:
    repos:
      github.com/grycap/im commands:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-buff-albatross.sh
        container: qc.uni_muggy-heliotrope-angora
  QC.Ver:
    repos:
      github.com/grycap/im get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-rust-bat.sh
        container: qc.ver_hazy-cream-falcon
timeout: 5400
